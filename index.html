<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="css/main.css?t=1111">
    
    <link rel="stylesheet" href="css/main_prewaiting.css?t=1">
    

    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Donkas Lab Admin</title>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="alertifyjs/alertify.js"></script>
</head>

<body onload="getData()">
  <span id="version">Ver. 3.2</span>
  <div class="page-header" onClick="location.reload();">
      <h1>Waiting List<span id="total_waiting"></span></h1>
  </div>

  <div>
      <div class="btn btn-warning" onclick="decrementValue()">-</div>
      <input type="number" id="pax" name="pax" value="2" placeholder="2">
      <div class="btn btn-warning" onclick="incrementValue()">+</div>
      <div class="btn btn-danger" onClick="getPhone()">Phone</div>
      <div class="btn btn-danger" onClick="getName()">Name</div>
  </div>


  <div id=currentQue_table_holder></div>
  <br>
  
  <h1>Pre-Waiting List<span id="total_preWaiting"></span><span id="addSign">&plus;</span></h1>
  <div id=preWaiting_table_holder></div>
  <!--<button id="myBtn">Open Modal</button>-->
  <div id="reservation_div" class="modal">  
    <div id="form_container" class="modal-content">
        <span class="close">&times;</span>
        <form id="reservation_form">
            <label for="date_selector" class="sub_page_content_1st"><span>Priority List Reservation Form</span></label>
            <select id="date_selector">
                <option selected disabled>Select Date</option>
            </select>
            <select id="time_selector">
            </select>
            <select id="pax_selector">
                <option selected disabled>Select Pax</option>
                <option value="2">2 pax</option>
                <option value="3">3 pax</option>
                <option value="4">4 pax</option>
                <option value="5">5 pax</option>
                <option value="6">6 pax</option>
                <option value="7">7 pax</option>
                <option value="8">8 pax</option>
            </select>
            <input type="text" id="customer_name" name="customer_name" placeholder="Enter Your Name">
            <input type="number" id="customer_contact" name="customer_contact" placeholder="Enter Phone No. (example: 0123456789)">
            <button id="btn">Submit</button>
        </form>
    </div>
  </div>

  <script src="js/core.js?t=1112"></script>
  <script src="js/long-press.min.js"></script>
  <script src="js/common_ver1.js"></script>
  <script src="js/core_prewaiting.js"></script>

</body>
</html>
