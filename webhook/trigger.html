<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webhook Trigger</title>
  <style>body{font-family:Arial;margin:16px}button{margin-right:8px}pre{background:#f4f4f4;padding:8px;border-radius:4px}</style>
</head>
<body>
  <h3>Trigger webhook via send_webhook_example.php</h3>
  <p>이 버튼을 누르면 서버의 <code>send_webhook_example.php</code>를 호출합니다. 서버에서 해당 PHP가 실행되어 웹훅을 전송하게 됩니다.</p>

  <div>
    <button id="trigger">Send Webhook</button>
    <button id="view">Show last_event.json</button>
    <label style="margin-left:12px; font-size:90%">
      <input type="checkbox" id="simulate" checked>
      Simulate (write to last_event.json locally)
    </label>
  </div>

  <h4>Response</h4>
  <pre id="response">(no response yet)</pre>

  <h4>Last event</h4>
  <pre id="lastevent">(no data)</pre>

  <script>
    const triggerBtn = document.getElementById('trigger');
    const viewBtn = document.getElementById('view');
    const respEl = document.getElementById('response');
    const lastEl = document.getElementById('lastevent');

    // Use simulate=1 to write directly to last_event.json on shared hosting
    const simulateCheckbox = document.getElementById('simulate');

    triggerBtn.addEventListener('click', async () => {
      const simulate = simulateCheckbox.checked;
      respEl.textContent = simulate ? 'Sending (simulate)...' : 'Sending...';
      try {
        const url = simulate ? 'send_webhook_example.php?simulate=1' : 'send_webhook_example.php';
        const r = await fetch(url, { cache: 'no-store' });
        const text = await r.text();
        respEl.textContent = `HTTP ${r.status}\n\n` + text;
      } catch (e) {
        respEl.textContent = 'Fetch error: ' + e.message;
      }
    });

    viewBtn.addEventListener('click', async () => {
      lastEl.textContent = 'Loading...';
      try {
        const r = await fetch('last_event.json', { cache: 'no-store' });
        if (!r.ok) {
          lastEl.textContent = `HTTP ${r.status}`;
          return;
        }
        const text = await r.text();
        lastEl.textContent = text || '(empty)';
      } catch (e) {
        lastEl.textContent = 'Fetch error: ' + e.message;
      }
    });
  </script>
</body>
</html>
